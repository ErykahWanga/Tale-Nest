<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleNest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TaleNest</h1>
        <nav>
            <button onclick="showSection('login')">Login</button>
            <button onclick="showSection('signup')">Sign Up</button>
            <button onclick="showSection('library')">Library</button>
            <button onclick="showSection('write')">Write</button>
            <button onclick="showSection('profile')">Profile</button>
        </nav>
    </header>

    <main>
        <!-- Login Section -->
        <section id="login-section" style="display: none;">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
        </section>

        <!-- Signup Section -->
        <section id="signup-section" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p id="signup-message"></p>
        </section>

        <!-- Library Section -->
        <section id="book-list" style="display: none;">
            <h2>Library</h2>
            <input type="text" id="search" placeholder="Search books..." oninput="searchBooks()">
            <div id="books-container"></div>
        </section>

        <!-- Publish New Book -->
        <section id="publish-new-book" style="display: none;">
            <h2>Write a New Book</h2>
            <input type="text" id="new-book-title" placeholder="Book Title">
            <textarea id="new-book-content" placeholder="Book Content"></textarea>
            <button onclick="publishBook()">Publish</button>
        </section>

        <!-- Profile Section -->
        <section id="profile-section" style="display: none;">
            <h2>Your Profile</h2>
            <h3>Liked Books</h3>
            <ul id="liked-books-list"></ul>
            <h3>Your Comments</h3>
            <ul id="your-comments-list"></ul>
            <h3>Your Published Books</h3>
            <ul id="your-published-books-list"></ul>
        </section>

        <!-- Book Detail Section -->
        <section id="book-detail" style="display: none;"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
