<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>ðŸ“š TaleNest</h1>
        <ul>
            <li><a href="#" onclick="showSection('library')">Library</a></li>
            <li><a href="#" onclick="showSection('write')">Write</a></li>
            <li><a href="#" onclick="showSection('profile')">Profile</a></li>
        </ul>
    </nav>

    <div id="app">
        <section id="library">
            <h2>Library</h2>
            <div id="books-container"></div>
        </section>

        <section id="write" class="hidden">
            <h2>Write a New Book</h2>
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="bookCover" placeholder="Enter book cover URL">
            <textarea id="bookContent" placeholder="Write your book..."></textarea>
            <button onclick="publishBook()">Publish Book</button>
        </section>
        

        <section id="profile" class="hidden">
            <h2>Your Activity</h2>
            <div id="activity-log"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
